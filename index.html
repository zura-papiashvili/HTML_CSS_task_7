<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animations</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Animations</h1>
            </div>
        </header>
        <div class="anime-block">
            <div class="container">
                <h3>@Keyframes</h3>
                <p>My Skills:</p>
                <div class="html-anime">
                    <p class="tag">HTML 40%</p>
                </div>
                <div class="css-anime">
                    <p class="tag">CSS 30%</p>
                </div>
                <div class="python-anime">
                    <p class="tag">Python 60%</p>
                </div>
         
            </div>
           
        </div>
        <div class="container">
            <h3>Race</h3>
            <div class="finish">START </div>  
            <div class="race">
                
                <ul>
                    <li><img class="sedan" src="images/car_1.svg" alt=""></li>
                    <li><img class="van" src="images/car_2.svg" alt=""> </li>
                    <li><img class="sport" src="images/car_3.png" alt=""></li>                      
                </ul>   
            </div>
            <div class="finish">FINISH</div>
            <div class="places">
                <div class="third">3-rd</div>  
                <div class="first">1-st</div>
                <div class="second">2-nd</div>  
            </div>

            
        </div>
    </body>
</html>
